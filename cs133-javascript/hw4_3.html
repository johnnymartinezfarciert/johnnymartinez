		function allTables()
		{
			var myTables = "";
			var table5 = calculateLeft(0.05);
			var table6 = calculateRight(0.06);
			var table7 = calculateLeft(0.070);
			var table8 = calculateRight(0.08);
			var table9 = calculateLeft(0.09);
			var table10 = calculateRight(0.1);

			myTables += table5 + table6 + table7 + table8 + table9 + table10;

			document.getElementById("tables").innerHTML = myTables;

			$(function() {
			$("table tr:nth-child(even)").addClass("striped");
		});

		}

		function calculateLeft(r)
		{
			var p = 1000;
			var table = "<table class='leftTable'><tr><th>Year</th><th>Deposit Amount</th><th>Interest Rate</th></tr>";

			for(var i = 1; i <= 10; i++)
			{
				var a = p * (Math.pow((1 + r), i));

				table += "<tr><td>" + i + "</td><td>$" + a.toFixed(2) + "</td><td> " + Math.round((r * 100)) + "% </td></tr>";
			}

			table += "</table>";

			return table;
		}
		function calculateRight(r)
		{
			var p = 1000;
			var table = "<table class='rightTable'><tr><th>Year</th><th>Deposit Amount</th>" +
			"<th>Interest Rate</th></tr>";

			for(var i = 1; i <= 10; i++)
			{
				var a = p * (Math.pow((1 + r), i));

				table += "<tr><td>" + i + "</td><td>$" + a.toFixed(2) + "</td><td>" + (r * 100) + "% </td></tr>";
			}

			table += "</table>";

			return table;
		}

	</script>
