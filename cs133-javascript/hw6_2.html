	<script>
		/* script using a form that allows the user to input several lines of text
and a search character and uses the String method charAt to determine the
number of occurences of the search character within the text.
**/

		function search() {
			var count = 0;
			var searchChar = document.getElementById("searchChar").value.toLowerCase().charAt(0);
			var sentence = document.getElementById("sentence").value.toLowerCase();

			for (i = 0; i < sentence.length; i++) {
				if (sentence.charAt(i) == searchChar)
					count++;
			}
			if (count == 0) {
				/* if the search character is not found within the text then display within a new
				using the window.open method, the message, 'Search character not found in text string'
				aling witht he search character.  **/

				// assemble HTML to write into new window:
				var myText = "<html>\n";
				myText += "<head>\n";
				myText += "<title> Character Not Found </title>\n";
				myText += "</head>\n";
				myText += "<body>\n";
				myText += "<div align='center'>\n";
				myText += "<h4> Search Character " + searchChar + " Not Found </h4>\n";
				myText += "<input type='button' value='Close Window' onclick='window.close()'>\n";
				myText += "</div>\n";
				myText += "</body>\n";
				myText += "</html>\n";

				/* Your ne window should be a width of 300 px
				and height of 1000 px and should not obsure any of the main content already on
				the page(left, top) */

				var newWindow = window.open("", "new_window", "top=220,left=400,width=300,height=100");
				newWindow.focus();

				//pump html into new window
				newWindow.document.write(myText);

				//tell browser that newWindow document is finished loading
				newWindow.document.close();


			} else {
				document.getElementById("output").value = count + " occurence(s) of " + searchChar + " found";
			}
		}

	</script>
