		/*
		  A palindrome is a number or a text phrase that reads the same backward and forward.
		  For example: 12321, 55555, 11611, 45554. Create a webpage that contains a script that
		  reads in a five-digit integer (not starting with zero) that determines and outputs a
		  message stating whether or not it's a palindrome. If the number is not five digits long,
		  display an alert indicating the problem to the user.
		*/
		function process() {
			LetterAmountAllowed = 5;
			beginCheck = 0;
			palindromeValue = document.getElementById("palindromeValue").value;
			panlidromeHalfLength = Math.floor(palindromeValue.length);
			panlidromeLastCharacter = palindromeValue.length - 1;

			if (palindromeValue.length != LetterAmountAllowed) {
				alert("Your palindrome can only be 5 characters.");
			} else if (palindromeValue.charAt(0) == "0") {
				alert("Your palindrome cannot begin with a 0.");
			} else {
				beginCheck = 1;
			}

			if (beginCheck == 1) {
				for (count = 0; count <= panlidromeHalfLength; count++) {
					if (palindromeValue.charAt(count) != palindromeValue.charAt(panlidromeLastCharacter)) {
						beginCharDigit = count + 1;
						endCharDigit = panlidromeLastCharacter + 1;
						alert("This is not a palidrome! Character digit " + beginCharDigit + " is not the same as the character digit " + endCharDigit);
						exit();
					}
					panlidromeLastCharacter--;
				}
				alert("This is a palindrome");
			}

		}
