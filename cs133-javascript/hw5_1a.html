<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
<script>

// ready validation for form

$(document).ready(function(){

$("#myform").validate({

		messages: {
			name: "Please enter your name",
                        rating: "Please choose a food",
                        sport: "Please choose at least one sport",
                        occ: "Please choose an occupation",
	    },

/* the following is needed to place an error msg after the radio and checkbox elements */

errorPlacement: function(error, element) {
if ( element.is(":radio") || element.is(":checkbox")) {
error.appendTo( element.parent());
} else {
error.insertAfter(element);
}
} // end errorPlacement

});

});
</script>
