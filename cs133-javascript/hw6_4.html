<script>

function countLetters() {
  var count=0;
  var input = document.getElementById("input").value.toLowerCase();
  var alphabet = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
  var occurences = [];

  // set each element to 0 in the array of occurences
  for(i = 0; i < alphabet.size; i++)
  {
    occurences[i]=0;
  }
  //Print header to the results of occurrences of each letter
  var output = document.getElementById("output");
  output.innerHTML = " Letter " + " Occurences\n";

  /*
    For each letter of the alphabet walk through input using indedOf() as a
    means of identifying occurences of a particular letter
    a while loop is used and leaves the loop when return value of indexOf() is -1
  */

  var pos = 0;
  for (var i = 0; i < alphabet.length; i ++) {
    result = input.indexOf(alphabet[i], pos);
    while (result != -1) {
      count++;
      pos = result;
      if (pos + 1 == input.length) {
        // preventss reading past String
        result = -1;
      }
      else {
        result = input.indexOf(alphabet[i], pos +1);
      }
    }
    occurences[i] = count;
    count = 0;
    pos = 0;
  }
  // create a tabular summary of digits vs. occurrences in form of a string
  // that will be used in the textarea output

  for (var i = 0; i < alphabet.length; i++) {
    output.innerHTML += "   " +alphabet[i] + "\t \t" + occurences[i] + "\n";
  }
}
</script>
