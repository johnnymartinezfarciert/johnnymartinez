				// Display a square made of asterisks for a size input by user

				var sideString = 1; // User input for size of side as string
				var sideInteger = 1; // Size of side as integer
				var length = 1; // length counter, intialized to minimum value
				var width = 1; // width counter, intialized to minimum value

				// Prompt for size of side
				sideString = window.prompt("Enter the size of one side of a square: (1-20)", "1");
				// Convert user input string to int
				sideInteger = parseInt(sideString);

				// Check if user input is invalid
				while (sideInteger < 1 || sideInteger > 20) {
					// Alert user of the error
					window.alert("You entered an invalid size!");
					// Prompt for size of side
					sideString = window.prompt("Enter the size of one side of a square: (1-20)", "1");
					// Convert user input string to in
					sideInteger = parseInt(sideString);

				} // End while

				// Loop for the length of the square
				while (length <= sideInteger) {
					// Create the top side of square
					if (length == 1) {
						// Loop for the width of the square
						while (width <= sideInteger) {
							// Output an asterisk for each unit of width
							document.write("* ");
							// Increment the width counter
							width++;
						} // End while
					} // End if

					// Create the left and right sides of square
					if (length > 1 && length < sideInteger) {
						// Loop for the width of the square
						while (width <= sideInteger) {
							// Create left or right side
							if (width == 1 || width == sideInteger) {
								// Output an asterisk
								document.write("* ");
							} // End if

							// Create hollow space
							else {
								// Output two spaces
								document.write("&nbsp;&nbsp;");
							} // End else

							// Increment the width counter
							width++;
						} // End while
					} // End if

					// Create the bottom side of square
					if (length == sideInteger) {
						// Loop for the width of the square
						while (width <= sideInteger) {
							// Output an asterisk for each unit of width
							document.write("* ");
							// Increment the width counter
							width++;
						} // End while
					} // End if

					// Reset the width counter to 1 before begining the next line
					width = 1;
					// Increment the length counter to begin the next line
					length++;
					// Output the next line
					document.write("<br />");
				} // End while

				//
