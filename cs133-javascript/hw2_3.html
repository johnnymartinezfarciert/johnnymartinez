<head>

	<title> CNIT 133 HomeWork Homepage </title>

	<meta charset="utf-8">
	<link rel="Stylesheet" href="Stylesheet.css">

	<script>
		function process()

		{
			var numbers = [{}, {}, {}, {}, {}],
				negativeCount = 0,
				equalZeroCount = 0,
				positiveCount = 0,
				displayArr = "";

			for (i = 0; i < numbers.length; ++i) {

				numbers[i] = parseInt(document.getElementById('num' + i).value);

				if (numbers[i] < 0) {
					negativeCount++;
				} else if (numbers[i] == 0) {
					equalZeroCount++;
				} else {
					positiveCount++;
				}
				// get product of array elements
				displayArr += (numbers[i] + " ") // ready array elements for displaying in textarea
			}


			// Display the entered numbers, and other results

			document.forms["myform"].elements["result"].value = ("The inputted numbers were " + displayArr +
				"\nThere were " + negativeCount + " negative integers " +
				"\nThere were " + equalZeroCount + " integers = 0" +
				"\nThere were " + positiveCount + " positive intergers")

		}

	</script>

	<!-- the following uses jquery to hide the instructions of the problem -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	<script>
		$(document).ready(function() {
			$("button").click(function() {
				$("textarea").fadeTo("slow", 0.25);
			});
		});

	</script>
