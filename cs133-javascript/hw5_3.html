	<script>
		var total = [{}, {}, {}, {}, {}, {}, {}, {}, {}];
		var income, incomef, entry;

		function start() {
			for (var i = 0; i < total.length; ++i)
				total[i] = 0; // intialize array counter to 0
		}

		function addEntry() {
			income = 200 + parseFloat(document.getElementById("newEntry").value) * 0.09;
			incomef = income.toFixed(0);

			if (isNaN(incomef))
				window.alert("please enter numbers");

			else {
				if (incomef <= 299.99)
					++total[0]
				else if (incomef <= 399.99)
					++total[1]
				else if (incomef <= 499.99)
					++total[2]
				else if (incomef <= 599.99)
					++total[3]
				else if (incomef <= 699.99)
					++total[4]
				else if (incomef <= 799.99)
					++total[5]
				else if (incomef <= 899.99)
					++total[6]
				else if (incomef <= 999.99)
					++total[7]
				else if (incomef <= 1099.99)
					++total[8];
			}

			if (isNaN(incomef))
				return
			else {
				outputArray();
			}
		}

		function outputArray() {
			document.getElementById("output").value = "Number of salespeople who earned in the following ranges :\n" +
				"200 -299.99 \t " + total[0] + "\n" +
				"300 -399.99 \t " + total[1] + "\n" +
				"400 -499.99 \t " + total[2] + "\n" +
				"500 -599.99 \t " + total[3] + "\n" +
				"600 -699.99 \t " + total[4] + "\n" +
				"700 -799.99 \t " + total[5] + "\n" +
				"800 -899.99 \t " + total[6] + "\n" +
				"900 -999.99 \t " + total[7] + "\n" +
				"1000 -1099.99 \t " + total[8];

			document.getElementById("income").value = incomef;
		}

	</script>
