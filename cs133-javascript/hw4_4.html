	<script type="text/javascript">
		function productNumber() {
			for (var i = 1; i <= 5; i++) {
				var product = "product" + i;

				document.getElementById(product).innerHTML = i;
			}
		}

		function amountSold() {
			var totalSum = 0;

			for (var i = 1; i <= 5; i++) {
				var quantity = "quantity" + i;
				var sold = "sold" + i;

				var price;
				var quantitySold = document.getElementById(quantity).value;

				if (isNaN(parseFloat(quantitySold))) {
					document.getElementById("result").innerHTML = "<td class='result-hw4' colspan='4'>Please finish entering the data.</td>";
					if (isNaN(quantitySold)) {
						document.getElementById("result2").innerHTML = "<td class='result-hw4' colspan='4'>Invalid Input. Please input a numeric value.</td>";
					}
				} else {
					switch (i) {
						case 1:
							price = 2.98;
							break;
						case 2:
							price = 4.50;
							break;
						case 3:
							price = 9.98;
							break;
						case 4:
							price = 4.49;
							break;
						case 5:
							price = 6.87;
							break;
					}

					var amount = price * parseInt(quantitySold, 10);
					document.getElementById(sold).value = "$" + amount.toFixed(2);

					totalSum += amount;
					document.getElementById("total").value = "$" + totalSum.toFixed(2);
				}
			}
		}

	</script>
