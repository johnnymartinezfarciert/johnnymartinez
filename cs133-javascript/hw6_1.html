<script>
  /*
    When a user clicks button whose id=rountBtn then exectues the function roundNumber()
    Clicking the reset button will clear the form and error message, if displayed
    when the page first loads or reset is clicked then focus the cursor at the form input
    field.
  */
  $(document).ready(function(){
    $("#subButton").click(roundNumber);
    $(":reset").click(function() {
      $("#errOut").html("");
      $("#number").focus();
    });
    $("#number").focus();
  });

  function roundNumber() {
    var errMsg = " Invalid input" ;

    /* using val() function to check the input field for numbers and if not
    then display an error msg */
     if (isNaN($("#number").val()) ||($("#number").val()) == "") {
       $("#errOut").html(errMsg);
     } else {
       /* using the val() function to get input field value */
       //use parseFloat()
        var num = parseFloat($("#number").val());

      /* using the val() function to displlay the output field value */
      $("#output").val(
        // display original floating point number,
        "The entered number: " + num
        // rounded to the nearest integer,
        +"\n rounded to the nearest integer using math round: " + roundToIntegerRound(num)
        // square root rounded to int,
        +"\n square root rounded to the nearest integer using math round: " + roundToIntegerSqrt(num)
        //round to nearest tenths
        +"\n rounded to the nearest tenths positions using math round: " + roundToTenths(num)
        //round to nearest hundreths
        +"\n rounded to the nearest hundreths positions using math round: " + roundToHundreths(num)
        // round to nearest thousandth
        +"\n rounded to the nearest thousandths positions using math round: " + roundToThousandths(num)

      );
     }
  }
  function roundToThousandths(number) {
    return (number.toFixed(3));
  }
  function roundToHundreths(number) {
    return(number.toFixed(2));
  }
  function roundToIntegerRound(number) {
    return(Math.round(number));
  }

  function roundToIntegerSqrt(number) {
    return(Math.round(Math.sqrt(number)));
  }

  function roundToTenths(number) {
    return( number.toFixed(1));
  }
</script>
