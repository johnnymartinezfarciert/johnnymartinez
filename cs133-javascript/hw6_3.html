	<script>
		/*
THe script should
use String method split to extract the area code as a token, the first 3 digits
of the phone number as a token, and the last 4 digits of the phone number as a token
*/

		//  use JQuery to mask for the input
		$(document).ready(function() {
			jQuery(function($) {
				$("#phoneString").mask("(999) 999-9999");
			});
		});

		function parseNumber() {
			if ($("#myForm").valid()) {
				//  Initializing variables
				var phoneString = $('#phoneString').val();

				//Splitting user input
				var tokens = phoneString.split(" ");

				//ouput data tokents
				// $('#areaCode').val(tokens[0]);
				// $('#phoneNumber').val(tokens[1]);;

				document.myForm.areaCode.value = tokens[0];
				document.myForm.phoneNumber.value = tokens[1];

			} else {
				return false;
			}
		}

	</script>
	<script>
		//  Using the getTimeZoneOffset(),
		// write the hours difference between Est
		// and UTC. EST is 3 hours ahead of parseFloat
		// not Easter daylight time the hours diffence changes by an hour-->

		function time() {
			var current = new Date();
			var time = document.getElementById("time");
			time.innerHTML = "<p>Current local date and time: " + current.toString() + "</p>";
			time.innerHTML += "<p>Current .toLocaleString() date and time: " + current.toLocaleString() + "</p>";
			time.innerHTML += "<p>Current UTC date and time: " + current.toUTCString() + "</p>";
			time.innerHTML += "<p>Hourse difference between PST and UTC: " + current.getTimezoneOffset() / 60 + "</p>";
			time.innerHTML += "<p>Hourse difference between EST and UTC: " + (current.getTimezoneOffset() / 60 - 3) + "</p>";

		}

	</script>
