	<section class="content">
		<script type="text/javascript">
			// defining the function to perform calculations
			function process() {
				var int1; // declaring variables
				var int2;
				var int3;
				var results;
				var avg;
				var min;
				var max;

				int1 = document.getElementById("int1").value; // initialize the variables
				int2 = document.getElementById("int2").value;
				int3 = document.getElementById("int3").value;

				// set results to target textarea tag
				results = document.getElementById("results");

				int1 = parseInt(int1);
				int2 = parseInt(int2);
				int3 = parseInt(int3);
				avg = ((int1 + int2 + int3) / 3).toFixed(3);
				min = Math.min(int1, int2, int3);
				max = Math.max(int1, int2, int3);

				results.value = "The sum of the entered integers: " +
					(int1 + int2 + int3) +
					"\nThe average of the integers: " + avg +
					"\nThe product of the integers: " + (int1 * int2 * int3) +
					"\nThe largest of the integers: " + max +
					"\nThe smallest of the integers: " + min;
			}

		</script>

		<div>
			<h3> Part 2 - sum, average, product, min and max </h3>
			<form>
				<table>
					<tr>
						<td>First Integer: </td>
						<td><input type="text" id="int1" autofocus></td>
					</tr>
					<tr>
						<td>Second Integer: </td>
						<td><input type="text" id="int2">
						</td>
					</tr>
					<tr>
						<td>Third Integer: </td>
						<td><input type="text" id="int3">
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input type="button" onclick="process()" value="Calculate" class="btn-med">
							<input type="reset" value="Clear" class="btn-med">
						</td>


					<tr>
						<td>Results:</td>
						<td><textarea id="results" cols="40" rows="5" readonly>
			 </textarea> </td>

				</table>
			</form>
