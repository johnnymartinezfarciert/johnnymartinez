	<section class="content">

		<div>
			<h3> Part 4 - Squares and cubes </h3>
			<script type="text/javascript">
				var num = 1; // declared and initialized counter variable

				// using document.writeln() to write each line
				// incrementing the counter variable after each table row
				// increments are commented inline
				document.writeln('<table border="1">',
					'<tr><th>Number</th><th>Square</th><th>Cube</th>', '</tr>');
				document.writeln('<tr><td>' + num + '</td><td>' +
					Math.pow(num, 2) + '</td><td>' + Math.pow(num, 3) + '</td></tr>');
				num++; // incrementing variable (results in 2)
				document.writeln('<tr><td>' + num + '</td><td>' +
					Math.pow(num, 2) + '</td><td>' + Math.pow(num, 3) + '</td></tr>');
				num++; // incrementing variable (results in 3)
				document.writeln('<tr><td>' + num + '</td><td>' +
					Math.pow(num, 2) + '</td><td>' + Math.pow(num, 3) + '</td></tr>');
				num++; // incrementing variable (results in 4)
				document.writeln('<tr><td>' + num + '</td><td>' +
					Math.pow(num, 2) + '</td><td>' + Math.pow(num, 3) + '</td></tr>');
				num++; // incrementing variable (results in 5)
				document.writeln('<tr><td>' + num + '</td><td>' +
					Math.pow(num, 2) + '</td><td>' + Math.pow(num, 3) + '</td></tr>');
				num++; // incrementing variable (results in 6)
				document.writeln('<tr><td>' + num + '</td><td>' +
					Math.pow(num, 2) + '</td><td>' + Math.pow(num, 3) + '</td></tr>');
				document.writeln('</table>');

			</script>

		</div>

		<div>
			<h5>
				Click on Display Table button to create another table of<br>squares
				and cubes from numbers 7-10
			</h5>
			<button type="button" onclick="showMe()" class="btn-lrg">
				Display Table
			</button>

			<script type="text/javascript">
				// setting up markup variable that will contain HTML
				var htmlCode = "";

				num++; // incrementing variable (results in 7)

				// showMe() function will display the table

				function showMe() {

					// creates the table by appending markup to the htmlCode variable
					htmlCode = '<table border="1">';
					htmlCode +=
						'<tr><th>Number</th><th>Square</th><th>Cube</th></tr>';

					htmlCode += '<tr><td>' + num + '</td><td>' +
						Math.pow(num, 2) + '</td><td>' + Math.pow(num, 3) + '</td></tr>';

					num++; // incrementing variable (results in 8)
					htmlCode += '<tr><td>' + num + '</td><td>' +
						Math.pow(num, 2) + '</td><td>' + Math.pow(num, 3) + '</td></tr>';

					num++; // incrementing variable (results in 9)
					htmlCode += '<tr><td>' + num + '</td><td>' +
						Math.pow(num, 2) + '</td><td>' + Math.pow(num, 3) + '</td></tr>';

					num++; // incrementing variable (results in 10)
					htmlCode += '<tr><td>' + num + '</td><td>' +
						Math.pow(num, 2) + '</td><td>' + Math.pow(num, 3) + '</td></tr>';

					htmlCode += '</table>';

					// set this back to 7 in order to keep the display only to numbers 7-10
					num = 7;

					document.getElementById("hiddenTbl").innerHTML = htmlCode;

				}

			</script>
			<div id="hiddenTbl">
			</div>
		</div>
