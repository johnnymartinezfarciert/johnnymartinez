			<!--Calculate product and sum of every third
		integer from 5 to 20 and
		display results -->
			<script>
				var product, sum;
				product = 1;
				sum = 0;

				document.writeln("5");
				for (var i = 5; i <= 17; i += 3)
					document.writeln(" * " + (i + 3));
				for (var i = 5; i <= 20; i += 3) {
					product *= i;
				}
				document.writeln("= ")
				document.writeln(product + "<br>");

				document.writeln("5");
				for (var i = 5; i <= 17; i += 3)
					document.writeln(" + " + (i + 3));
				for (var i = 5; i <= 20; i += 3) {
					sum += i;
				}
				document.writeln("= ");
				document.writeln(sum);

			</script>

			<div id="drag">

				<h4> Part 1b </h4>
				<script>
					var i = 3;
					var product = 1;
					while (i <= 31) {
						product *= i;
						i += 4;
					}
					document.writeln("3");
					for (var i = 3; i <= 27; i += 4)
						document.writeln(" * " + (i + 4));
					document.writeln("= ")

					var x = 3;

					for (var i = 3; i <= 27; i += 4)
