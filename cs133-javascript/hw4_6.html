	<script type="text/javascript">
		function daysOfchristmas() {
			var days = new Array("first", "second", "third", "fourth", "fifth", "sixth", "seventh", "eighth", "ninth", "tenth", "eleventh", "twelfth");
			var output = "";

			output += "<h1>The Twelve Days of Christmas</h1>"

			for (var i = 0; i < days.length; i++) {
				output += "<p>On the " + days[i] + " of Christmas <br> my true love sent to me:</p>"

				switch (i) {
					case 11:
						output += "<p>Twelve drummers drumming,</p>";
					case 10:
						output += "<p>Eleven pipers piping,</p>";
					case 9:
						output += "<p>Ten lords a leaping,</p>";
					case 8:
						output += "<p>Nine ladies dancing,</p>";
					case 7:
						output += "<p>Eight maids a milking,</p>";
					case 6:
						output += "<p>Seven swans a swimming,</p>";
					case 5:
						output += "<p>Six geese a laying,</p>";
					case 4:
						output += "<p>Five golden rings,</p>";
					case 3:
						output += "<p>Four calling birds,</p>";
					case 2:
						output += "<p>Three French Hens,</p>";
					case 1:
						output += "<p>Two turtle doves,</p>";
					case 0:
						if (i > 0) {
							output += "<p>And a Partridge in a pear tree.</p><br>";
						} else {
							output += "<p>A partridge in a pear tree.</p><br>";
						}
				}
			}

			output += "<div id='image'><img src='tree.png' alt='Image of a Christmas Tree'></div> <br> <button>Animate</button>"
			document.getElementById("daysOfChristmas").innerHTML = output;

			$(document).ready(function() {
				$("button").click(function() {
					var div = $("#image");
					div.animate({
						height: '220px',
						opacity: '0.4'
					}, "slow");
					div.animate({
						width: '140px',
						opacity: '0.8'
					}, "slow");
					div.animate({
						height: '100px',
						opacity: '0.4'
					}, "slow");
					div.animate({
						width: '100px',
						opacity: '0.8'
					}, "slow");
				});
			});
		}

	</script>
