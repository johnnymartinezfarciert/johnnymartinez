<!DOCTYPE HTML>
<HTML lang="en">

<head>

	<title> CNIT 133 HomeWork Homepage </title>

	<meta charset="utf-8">
	<link rel="Stylesheet" href="Stylesheet.css">
	<style>
		h2 {
			background: url(open.png) no-repeat 0 11px;
			padding-left: 25px;
			cursor: pointer;
		}

		h2.close {
			background-image: url(close.png);
		}

		.answer {

			margin-left: 28px;
		}

	</style>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

	<script>
		$(document).ready(function() {
			$('.answer').hide();

			// Attach a click handler to the h2 elements.
			$(".main h2").click(function() {
				//Save the h2 element that was clicked
				// as well as the following answer element.
				var h2 = $(this);
				var answer = h2.next(".answer");

				if (answer.css("display") == "none") {
					//if the answer is currently no displayed
					// display it with a sliding down motion
					// when done ass the "close" class to the h2 element.
					answer.slideDown(function() {
						h2.addClass("close");
					});
				} else {
					// otherwise, fade the answer out, and when done,
					// remove the "close" class from the h2 element.
					answer.fadeOut(function() {
						h2.removeClass("close");
					});
				}
			});
		}); // end ready

	</script>

</head>
