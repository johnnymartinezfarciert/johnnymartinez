	</script>
	<script>
		var a, m = 0,
			count = 0,
			output;
		var numberString = "";
		a = new Array(10);

		function start() {
			for (var k = 0; k < a.length; k++)
				a[k] = 0;
		}

		function addEntry() {

			input = parseInt(document.getElementById("input").value);

			if (input < 10 || input > 100 || isNaN(input) || count > 10) {
				alert("Invalid Entry");
			}
			count++;

			for (var i = 0; i < a.length; i++) {
				if (input == a[i]) {
					break;
				} else if (a[i] == 0) {
					numberString += input + " ";
					a[m++] = input;
					break;
				}
			}

			outputArray();
		}


		function outputArray() {
			document.getElementById("output").value = ("count of numbers entered: " + parseInt(count) + "\n");
			document.getElementById("output").value += "Results: " + numberString;

		}

	</script>
